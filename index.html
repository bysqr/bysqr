<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>wasm test</title>
</head>
<body>
<div id="svg"></div>
<script type="module">
  import init, { encode_to_svg } from "./pkg/bysqr.js";

  const pay = {
    Payments: {
      Payment: [
        {
          PaymentOptions: "paymentorder",
          Amount: 12.34,
          CurrencyCode: "EUR",
          BankAccounts: {
            BankAccount: [
              {
                IBAN: "SK8811000000002945102347"
              }
            ]
          }
        }
      ]
    }
  }

  init().then(() => {
    const svg = encode_to_svg(JSON.stringify(pay));
    document.getElementById('svg').innerHTML = svg;
  });
</script>
</body>
</html>
